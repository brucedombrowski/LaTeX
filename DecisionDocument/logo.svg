<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
  <!-- Background rounded square - Word blue -->
  <rect x="5" y="5" width="90" height="90" rx="12" ry="12" fill="#2B579A"/>

  <!-- L - first letter -->
  <text x="18" y="62"
        font-family="Arial, Helvetica, sans-serif"
        font-size="28"
        font-weight="bold"
        fill="rgba(255,255,255,0.85)"
        text-anchor="middle">L</text>

  <!-- First o - orbit ellipse with satellite -->
  <ellipse cx="38" cy="52" rx="9" ry="6"
           fill="none"
           stroke="rgba(255,255,255,0.7)"
           stroke-width="2"
           transform="rotate(-20 38 52)"/>
  <circle cx="46" cy="47" r="2.5" fill="white"/>

  <!-- g - third letter -->
  <text x="58" y="62"
        font-family="Arial, Helvetica, sans-serif"
        font-size="28"
        font-weight="bold"
        fill="rgba(255,255,255,0.85)"
        text-anchor="middle">g</text>

  <!-- Second o - orbit ellipse with satellite -->
  <ellipse cx="78" cy="52" rx="9" ry="6"
           fill="none"
           stroke="rgba(255,255,255,0.7)"
           stroke-width="2"
           transform="rotate(20 78 52)"/>
  <circle cx="86" cy="47" r="2.5" fill="white"/>
</svg>
