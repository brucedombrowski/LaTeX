<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
  <!-- Background rounded square - Word blue -->
  <rect x="5" y="5" width="90" height="90" rx="12" ry="12" fill="#2B579A"/>

  <!-- Orbit path ellipse - tilted and behind text -->
  <ellipse cx="50" cy="50" rx="32" ry="12"
           fill="none"
           stroke="rgba(255,255,255,0.6)"
           stroke-width="2.5"
           transform="rotate(-25 50 50)"/>

  <!-- Small orbit dot/satellite -->
  <circle cx="78" cy="38" r="4" fill="white"/>

  <!-- Stylized "Org" for Organization - solid white -->
  <text x="50" y="68"
        font-family="Arial, Helvetica, sans-serif"
        font-size="36"
        font-weight="bold"
        fill="white"
        text-anchor="middle">Org</text>
</svg>
